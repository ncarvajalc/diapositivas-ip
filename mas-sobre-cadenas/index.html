			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {

## Sucesión de caracteres

- Una cadena de caracteres es una **secuencia ordenada** de elementos del tipo **chr** (character).
- Un **chr** es un carácter único: una letra, número, o símbolo.
- Sobre las cadenas de caracteres se pueden realizar diferentes operaciones para manipularlas y extraer información.

## Función `len()` en strings

- La función `len()` devuelve la **longitud** (número de caracteres) de una cadena.

```python
cadena1 = "hola"
cadena2 = "¡Bienvenidos!"

print(len(cadena1))  # 4
print(len(cadena2))  # 13
```

## Operador `in` en cadenas de caracteres

- El operador `in` comprueba si un **subconjunto** de caracteres está presente en la cadena.

```python
cadena1 = "gato"
cadena2 = "grrrr"

if (
    "a" in cadena1
    or "e" in cadena1
    or "i" in cadena1
    or "o" in cadena1
    or "u" in cadena1
):
    print("Hay vocales en 'gato'.")
else:
    print("No hay vocales en 'gato'.")

if (
    "a" in cadena2
    or "e" in cadena2
    or "i" in cadena2
    or "o" in cadena2
    or "u" in cadena2
):
    print("Hay vocales en 'grrrr'.")
else:
    print("No hay vocales en 'grrrr'.")
```

## Operadores de comparación en cadenas: `<`, `>`, `==`

- Las cadenas se pueden comparar alfabéticamente con los operadores `<`, `>`, `==`.

```python
cadena1 = "abeja"
cadena2 = "zapato"

print(cadena1 < cadena2)  # True, "abeja" viene antes que "zapato"
print(cadena1 == "abeja") # True
print(cadena1 > "abajo")  # True, "abeja" es mayor que "abajo"
```

## Cadenas de texto son inmutables

- Las cadenas de texto no pueden ser **modificadas** una vez creadas. Cualquier cambio genera una nueva cadena.

```python
cadena = "hola"
cadena.upper() # Función que me convierte todas las letras a mayúsculas
print(cadena)  # "hola"

cadena = cadena.upper()
print(cadena) # "HOLA"
```

Es importante recordar que siempre se debe asignar a una nueva variable, ya que no se pueden modificar directamente.

print(cadena_swapcase) # pYTHON ES GENIAL
```

## Manipulación de texto con `replace()`

- El método `replace()` permite **reemplazar** partes de una cadena con otra. La cadena original no cambia.

```python
cadena = "analisis de datos"

cadena_sin_a = cadena.replace("a", "")  # "nlisis de dtos"
cadena_cambiada = cadena.replace("analisis", "estudio")  # "estudio de datos"

print(cadena_sin_a) # nlisis de dtos
print(cadena_cambiada) # estudio de datos
```

	  function isLight(color) {

		if(hex.length == 3){
