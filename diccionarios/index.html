		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## ¿Qué son los diccionarios?

- Un **diccionario** es una estructura de datos en Python que almacena pares **llave-valor**.
- Permite una **asociación** entre una llave y un valor, donde cada llave es única.
- Los diccionarios son **mutables**, lo que significa que pueden ser modificados.
  
**Ejemplo de un diccionario:**

```python
mi_diccionario = {
    "nombre": "Nico",
    "edad": 23,
    "profesion": "Estudiante"
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

## ¿Por qué se llama diccionario?

- Se llama **diccionario** porque funciona de manera similar a un diccionario de la vida real:
  - Una palabra (llave) está asociada con una definición (valor).
- En otros lenguajes de programación, también se les suele llamar **mapas** o **hashmaps**.

## Crear un diccionario

- Se puede crear un diccionario de dos maneras:
  1. Iniciar un diccionario vacío y luego agregar elementos.
  2. Iniciar el diccionario con datos.

```python
# Crear un diccionario vacío
mi_diccionario = {}
mi_diccionario["nombre"] = "Nico"
mi_diccionario["edad"] = 23

# Crear un diccionario con datos
mi_diccionario = {"nombre": "Nico", "edad": 23}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

## Obtener un dato de un diccionario

- Se puede obtener un valor a partir de una llave utilizando la sintaxis `diccionario[llave]`.

```python
mi_diccionario = {"nombre": "Nico", "edad": 23}

# Obtener un dato existente
nombre = mi_diccionario["nombre"]  # "Nico"

# Si intentamos acceder a una llave que no existe
# print(mi_diccionario["profesión"])  # Error: KeyError
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Adicionar y modificar datos

- Se puede agregar una nueva llave o modificar el valor de una llave existente.

```python
mi_diccionario = {"nombre": "Nico"}

# Adicionar un nuevo dato
mi_diccionario["edad"] = 23

print(mi_diccionario)  # {'nombre': 'Nico', 'edad': 23}

# Modificar un dato existente
mi_diccionario["edad"] = 24

print(mi_diccionario)  # {'nombre': 'Nico', 'edad': 24}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Eliminar elementos de un diccionario

- Se pueden eliminar elementos de un diccionario usando `del`.

```python
mi_diccionario = {"nombre": "Nico", "edad": 23}

# Eliminar un elemento
del mi_diccionario["edad"]

print(mi_diccionario)  # {'nombre': 'Nico'}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Uso del operador `in` en diccionarios

- El operador `in` permite verificar si una **llave** existe en el diccionario.

```python
mi_diccionario = {"nombre": "Nico", "edad": 23}

# Verificar si existe una llave
print("nombre" in mi_diccionario)  # True
print("profesión" in mi_diccionario)  # False
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

## Uso de `len()` en diccionarios

- La función `len()` devuelve el número de **pares llave-valor** en un diccionario.

```python
mi_diccionario = {"nombre": "Nico", "edad": 23}

print(len(mi_diccionario))  # 2
```

## Ejercicio 2

Escribe una función `obtener_valor` que reciba un diccionario y una llave con valores asociados `str`, y retorne el valor asociado a esa llave si existe, o `None` si no existe.

- Parámetros: `diccionario: dict`, `llave: str`
- Retorno: el valor asociado a la llave, es decir, un `str`

```python
# Ejemplo de uso
agenda = {"lunes": "Matemáticas", "martes": "Física"}
print(obtener_valor(agenda, "lunes"))    # Matemáticas
print(obtener_valor(agenda, "viernes"))  # None
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Solución Ejercicio 2

```python [1-5|7-9]
def obtener_valor(diccionario: dict, llave: str) -> str:
	respuesta = None
    if llave in diccionario:
        respuesta = diccionario[llave]
    return respuesta

agenda = {"lunes": "Matemáticas", "martes": "Física"}
print(obtener_valor(agenda, "lunes"))    # Matemáticas
print(obtener_valor(agenda, "viernes"))  # None
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

## Ejercicio 3

Escribe una función `contar_mayores` que reciba un diccionario donde las llaves son `"amigo_1"` y `"amigo_2"` (`str`) y los valores son edades (`int`), y retorne cuántas personas son mayores de edad.

- Parámetros: `personas: dict`
- Retorno: `int` con el conteo

```python
# Ejemplo
grupo = {"amigo_1": 15, "amigo_2": 19}
print(contar_mayores(grupo))  # 1
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Solución Ejercicio 3

```python [1-7|9-10]
def contar_mayores(personas: dict) -> int:
    conteo = 0
    if personas["amigo_1"] >= 18:
		conteo += 1
	if personas["amigo_2"] >= 18:
		conteo += 1 
    return conteo

grupo = {"amigo_1": 21, "amigo_2": 19}
print(contar_mayores(grupo))  # 2
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
