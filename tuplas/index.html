	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Listas vs Tuplas

| **Característica** | **Listas**                                                                    | **Tuplas**                                                                    |
| ------------------ | ----------------------------------------------------------------------------- | ----------------------------------------------------------------------------- |
| **Estructura**     | Estructura de datos lineal <!-- .element: class="fragment" -->                | Estructura de datos lineal <!-- .element: class="fragment" -->                |
| **Identificación** | Cada elemento se identifica con un índice <!-- .element: class="fragment" --> | Cada elemento se identifica con un índice <!-- .element: class="fragment" --> |
| **Mutabilidad**    | Mutables: Modificables <!-- .element: class="fragment" -->                    | Inmutables: NO modificables <!-- .element: class="fragment" -->               |
| **Sintaxis**       | Se definen con `[]` <!-- .element: class="fragment" -->                       | Se definen con `()` <!-- .element: class="fragment" -->                       |
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### ¿Por qué usar tuplas?

1. **Protección de datos**: Cuando no queremos que los datos cambien accidentalmente

```python
coordenadas_origen = (0, 0)
# coordenadas_origen[0] = 5  # Esto daría ERROR
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### ¿Por qué usar tuplas?

2. **Mejor rendimiento**: Las tuplas son más rápidas y usan menos memoria que las listas

3. **Claridad de intención**: Indican que los datos no deben cambiar
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### ¿Cuándo usar tuplas sobre listas?

- Cuando los datos representan una estructura fija (coordenadas, fechas, colores RGB)
- Cuando queremos retornar múltiples valores de una función
- Cuando queremos asegurar que los datos no cambien
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Acceso por índice

```python
frutas = ("manzana", "pera", "uva", "kiwi")

print(frutas[0])   # "manzana"
print(frutas[2])   # "uva"
print(frutas[-1])  # "kiwi" (último elemento)
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Slicing

```python
numeros = (10, 20, 30, 40, 50, 60)

print(numeros[1:4])   # (20, 30, 40)
print(numeros[:3])    # (10, 20, 30)
print(numeros[3:])    # (40, 50, 60)
print(numeros[::2])   # (10, 30, 50) - cada 2 elementos
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Empaquetado

Agrupar varios valores en una tupla:

```python
# Empaquetado explícito
coordenadas = (3, 5)

# Empaquetado implícito (sin paréntesis)
punto = 10, 20, 30

print(type(punto))  # <class 'tuple'>
print(punto)        # (10, 20, 30)
```

### Desempaquetado

Extraer los valores de una tupla en variables separadas:

```python
punto = (5, 10)

# Desempaquetado
x, y = punto

print(x)  # 5
print(y)  # 10
```

### Ejemplo: Función que recibe una tupla

`$d = \sqrt{x+ y^2}$`

```python
def calcular_distancia_origen(punto: tuple[float, float]) -> float:
    """
    Calcula la distancia de un punto al origen (0,0)
    punto: tupla con (x, y)
    """
    x, y = punto
    distancia = (x**2 + y**2) ** 0.5
    return distancia

mi_punto = (3, 4)
resultado = calcular_distancia_origen(mi_punto)
print(resultado)  # 5.0
```

### Retornar múltiples valores

```python
def calcular_estadisticas(numeros: list[int]) -> tuple[int, int, float]:
    """
    Calcula el mínimo, máximo y promedio de una lista
    Retorna: tupla con (minimo, maximo, promedio)
    """
    minimo = min(numeros)
    maximo = max(numeros)
    promedio = sum(numeros) / len(numeros)
    return minimo, maximo, promedio

datos = [10, 20, 30, 40, 50]
min_v, max_v, prom = calcular_estadisticas(datos)
print(f"Mínimo: {min_v}, máximo: {max_v}, promedio: {prom}")
# Mínimo: 10, máximo: 50, promedio 30.0
```
