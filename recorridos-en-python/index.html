	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

# Ejemplos

### Ejemplo 1: Encontrar el mínimo en una lista

```python
def encontrar_minimo(lista: list) -> int:
    minimo = lista[0]
    for elemento in lista:
        if elemento < minimo:
            minimo = elemento
    return minimo

# Ejemplo de uso:
lista = [3, 1, 4, 1, 5, 9]
print(encontrar_minimo(lista)) # Resultado: 1
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Ejemplo 2: Búsqueda de un elemento con recorrido parcial

```python
def buscar_elemento(lista: list, objetivo: int) -> int:
    encontrado = False
    i = 0
    buscado = None
    while i < len(lista) and not encontrado:
        elemento = lista[i]
        if elemento == objetivo:
            encontrado = True
            buscado = elemento
        i += 1
    return buscado

# Ejemplo de uso:
lista = [10, 20, 30, 40, 50]
print(buscar_elemento(lista, 30))  # Resultado: 30
print(buscar_elemento(lista, 60))  # Resultado: None
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

##### Ejemplo: Encontrar al influencer con más likes

Dado un diccionario donde las llaves son los nombres de los influencers y los valores son la cantidad de likes, encuentra al influencer con más likes.

```python
def influencer_con_mas_likes(likes_influencers: dict) -> str:
    max_likes = -1 # Ponemos un valor que no es posible
    influencer_top = ""
    for nombre in likes_influencers:
        likes = likes_influencers[nombre]
        if likes > max_likes:
            max_likes = likes
            influencer_top = nombre
    return influencer_top

# Ejemplo de uso:
likes_influencers = {"A": 150, "B": 230, "C": 320, "D": 310}

print(influencer_con_mas_likes(likes_influencers)) 
# Resultado: "C"
```

### Ejercicio: Encontrar el máximo en una lista

Crea una función llamada `encontrar_maximo` que reciba como parámetro una lista de enteros y retorne el valor máximo encontrado en dicha lista.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Solución

```python
def encontrar_maximo(lista: list[int]) -> int:
    maximo = lista[0]
    for elemento in lista:
        if elemento > maximo:
            maximo = elemento
    return maximo

# Ejemplo de uso:
lista = [3, 1, 4, 1, 5, 9]
print(encontrar_maximo(lista))  # Resultado: 9
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Ejercicio: Encontrar el primer número negativo en una lista

Crea una función llamada `encontrar_primer_negativo` que reciba como parámetro una lista de enteros y retorne el primer número negativo que encuentre. Si no encuentra ningún número negativo, deberá retornar `None`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Solución

```python
def encontrar_primer_negativo(lista: list[int]) -> int:
    i = 0
    encontrado = False
    buscado = None
    while i < len(lista) and not encontrado:
        elemento = lista[i]
        if elemento < 0:
            encontrado = True
            buscado = elemento
        i += 1
    return buscado

# Ejemplo de uso:
lista = [3, 1, 4, 1, -5, 9]
print(encontrar_primer_negativo(lista))  # Resultado: -5
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
