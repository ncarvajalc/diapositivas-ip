		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## Recordemos `len` de un string

```python
mi_cadena = "Hola Mundo"
longitud = len(mi_cadena)
print(longitud)  # Output: 10
```

La función `len` nos permite obtener el número de caracteres en una cadena. En este caso, la cadena `"Hola Mundo"` tiene diez caracteres.

## Indexación en strings

Cada carácter en un string tiene una posición asociada, comenzando desde cero.

```
cadena = "Hola Mundo"
          0123456789
```

El primer carácter está en la posición cero y el último está en la posición `len(cadena) - 1`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Acceso a caracteres en un string

Podemos acceder a los caracteres de un string usando su índice:

```python
mi_cadena = "Hola Mundo"
print(mi_cadena[0])  # Output: 'H'
print(mi_cadena[5])  # Output: 'M'
```

También es posible utilizar índices negativos para acceder desde el final:

```python
print(mi_cadena[-1])  # Output: 'o'
print(mi_cadena[-2])  # Output: 'd'
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

## Subcadenas

Podemos extraer partes de un string usando subcadenas con la notación de slicing:

```python
mi_cadena = "Hola Mundo"
subcadena = mi_cadena[0:4]
print(subcadena)  # Output: 'Hola'
```

**IMPORTANTE:** el segundo índice es exclusivo, no incluye el caracter en esa posición.

### Subcadenas

También se puede hacer uso de la siguiente notación:

```python
mi_cadena = "Hola Mundo"
subcadena_1 = mi_cadena[:4]   # Output: 'Hola'
subcadena_2 = mi_cadena[5:]   # Output: 'Mundo'
```

- Al omitir el primer índice, se asume que es 0.
- Al omitir el segundo índice, se toma hasta el final de la cadena.

#### Recuerden que las cadenas son inmutables

Los strings en Python no se pueden modificar directamente. No podemos cambiar un carácter en una posición específica:

```python
mi_cadena = "Hola Mundo"
mi_cadena[0] = "h"  # Esto causará un error
```

La forma correcta de hacerlo es creando un nuevo string:

```python
mi_cadena = "Hola Mundo"
nueva_cadena = "h" + mi_cadena[1:]
print(nueva_cadena)  # Output: 'hola Mundo'
```

## Imprimir caracteres uno por uno

Podemos iterar sobre cada carácter de un string con un ciclo `while`:

```python
mi_cadena = "Hola"
i = 0
while i < len(mi_cadena):
    print(mi_cadena[i])
    i += 1
```

Esto imprimirá cada carácter de la cadena, uno por uno.

#### Ejercicio: Conteo de caracteres

Crea una función llamada `conteo_de_caracteres` que cuente cuántas veces se repite un carácter en una cadena. **NO** se permite usar la función `count`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Solución

```python
def conteo_de_caracteres(cadena: str, caracter: str) -> int:
    i = 0
    conteo = 0
    while i < len(cadena):
        caracter_actual = cadena[i]
        if caracter == caracter_actual:
            conteo += 1
        i += 1
    return conteo

# Ejemplo de uso
resultado = conteo_de_caracteres("Hola Mundo", "o")
print(resultado)  # Output: 2
```

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
